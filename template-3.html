<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Brand Web Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-4">
    <!-- Top Row: Image left, Title right -->
    <div class="d-flex justify-content-between align-items-start">
      <!-- Left Logo -->
      <img src="title image.jpg" alt="Creative Brands Logo" class="brand-image">

      <!-- Right Title -->
      <div class="text-end">
        <h1 class="main-title">
          WEB DESIGN &<br>
          BUILD CREATIVE BRANDS
        </h1>
      </div>
    </div>

    <!-- Description & Button (below the title) -->
    <div class="text-end mt-2">
      <p class="subtext">We blend design and innovation to transform ideas into reality.<br>
      Let your brand tell its story in a unique, compelling way.</p>
      <button class="btn btn-learn-more">Learn More</button>
    </div>
  </div>

</body>
</html>
